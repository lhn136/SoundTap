<!DOCTYPE html>
<html lang="en">
<head>
    <title>Taps</title>
	<script type="text/javascript" src="paper-full.js"></script>
	<link rel="stylesheet" href="taps.css">
    <script type="text/paperscript" canvas="myCanvas">
		// for(i=1; i <=10; i++){
		// 	for(j=1; j <=10; j++){
		// 		console.log(i,j)
		// 		var myCircle = new Path.RegularPolygon(new Point(100*i, 100*j),6, 15);
		// 		myCircle.fillColor = "rgb(255, 163, 236)";
		// 		// myCircle.selected = true;
		// 	}
		// }
		var circles = []
		function onKeyDown(event) {
			// When a key is pressed, set the content of the text item:
			// var myShape = new Path.RegularPolygon(new Point(100, 100),3, 15);
			var maxPoint = new Point(view.size.width - 20,view.size.height-20)
			var randomizePoint = Point.random();
			var point = maxPoint * randomizePoint;
			var sides = Math.round(6 * Math.random())
			var myShape = new Path.RegularPolygon(point, sides, 100 * Math.random() + 100)
			myShape.fillColor = "#6E8C73"
			circles.push(myShape)

		}
		// var animatedShape = new Path.RegularPolygon( new Point(100,200), 6, 100 * Math.random() + 20);
		// animatedShape.fillColor = "purple"

		function onFrame(event){
			for(var i = 0; i < circles.length; i++)
			{
				// circles[i].fillColor = "green"

				circles[i].fillColor.hue += 5;
				circles[i].scale(.950)
				circles[i].rotate(5)
			}
		}
    </script>
</head>
<body>
    <canvas id="myCanvas" resize></canvas>
</body>
</html>
